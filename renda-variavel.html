<!DOCTYPE html>

    <title>O que é Renda Variável?</title>

<header>
    <h1>Renda Variável</h1>
</header>

<main>
    <article>
        <h2>O que é Renda Variável?</h2>
        <p>
            Renda variável é o tipo de investimento onde não existe garantia de retorno.
            Os ganhos podem ser maiores, mas os riscos também.
        </p>

        <p>
            Exemplos: ações, fundos imobiliários e criptomoedas.
        </p>
    </article>
</main>
