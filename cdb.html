    <article>
        <h2>O que é CDB?</h2>
        <p>
            CDB significa Certificado de Depósito Bancário. Ao investir em um CDB,
            você está emprestando dinheiro para um banco, que devolve esse valor
            com juros.
        </p>

        <p>
            O CDB é considerado seguro, pois muitos são protegidos pelo FGC
            até o limite de R$ 250 mil por CPF.
        </p>
    </article>
</main>
