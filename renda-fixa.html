<main>
    <article>
        <h2>O que é Renda Fixa?</h2>
        <p>
            Renda fixa é um tipo de investimento onde você já sabe, ou consegue prever,
            quanto vai receber no futuro. Ela é indicada para iniciantes e pessoas que
            não querem correr grandes riscos.
        </p>

        <p>
            Exemplos de renda fixa: CDB, Tesouro Direto, LCI e LCA.
        </p>
    </article>
</main>
